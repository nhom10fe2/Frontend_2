<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game nuôi thú cưng</title>
    <link rel="stylesheet" href="./public/css/style.css">
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <!-- Link css  bootrap 4.1.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <!-- <div class="start-game" id="start-game">
        <div class="title-game w-100 text-center text-white">Game nuôi thú cưng</div>
        <div class="btn-help">
            <button onClick="help()" class="glow-on-hover" id="help-game">Help</button>
        </div>
        <div class="btn-start">
            <button onClick="start()" class="glow-on-hover" id="start-game">Start</button>

    <div id="coinCount" class="animated-button1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <img src="./public/images/dogIcon.png" alt="dogIcon" />
        <h1 id="coinsTab">100</h1>
    </div>
    <div class="gridCont" id="gridCont">
        <div class="itemSide">
            <h1 class="text-white">Thức ăn</h1>
            <div class="progress">
                <div id="progressBarHung" class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                    role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <div class="mt-4 mb-4">
                <h1 class="text-white">Nước Uống</h1>
                <div class="progress">
                    <div id="progressBarThir" class="progress-bar  progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
            <h1 class="text-white">Cảm xúc</h1>

            <div class="progress">
                <div id="progressBarHapp" class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                    role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
        <div class="itemMain">
            <img src="./public/images/dogpoop.png" alt="poop" id="dogPoop" onClick="poopPickup(1)" />
            <img src="./public/images/dogpee.png" alt="pee" id="dogPee" onClick="poopPickup(2)" />
            <img src="./public/images/emptybowl.jpg" alt="food" id="dogFood" />
            <img src="./public/images/emptybowl.jpg" alt="water" id="dogWater" />
            <img src="./public/images/dogRug.png" alt="rug" id="dogRug" />
            <img src="./public/images/dogHouse.png" alt="house" id="dogHouse" />
            <img src="./public/images/dogsprite.gif" alt="dogThing" class="dogSprite dogSpriteAnimMain" id="dog" />
            <img src="./public/images/dogsprite.gif" alt="dogThing2" class="dogSprite2 dogSpriteAnimMain2" id="dog2" />
        </div>
        <div class="itemShop">
            <div class="shopItem">
                <img src="./public/images/dopFood.jpg" alt="food" class="shopImg" />
                <div>Thức ăn:20 coins</div>
                <button onClick="replenish(1)" class="glow-on-hover">BUY</button>
            </div>
            <div class="shopItem">
                <img src="./public/images/dogWater.jpg" alt="water" class="shopImg" />
                <div>Nước uống:10 coins</div>
                <button onClick="replenish(2)" class="glow-on-hover">BUY</button>
            </div>
            <div class="shopItem">
                <img src="./public/images/dogToy.png" alt="toy" class="shopImg" />
                <div>Đồ chơi:20 coins</div>
                <button onClick="replenish(3)" class="glow-on-hover">BUY</button>
            </div>
            <div class="shopItem">
                <img src="./public/images/dogstill.png" alt="puppy" class="shopImg" />
                <div>Cún con:100 coins</div>
                <div>
                    <button onClick="addPuppy()" class="glow-on-hover">BUY</button>
                </div>
            </div>
            <div class="shopItem">
                <img src="./public/images/dogHouse.png" alt="house" class="shopImg" />
                <div>Nhà: 150 coins</div>
                <button onClick="addHouse()" class="glow-on-hover" id="addHouse">BUY</button>
            </div>
        </div>
    </div>
    <div class="notication" id="notication">
        <div class="icon-warnning text-center">
            <img src="./public/images/warnning-removebg.png" alt="" srcset="" style="width: 150px;">
        </div>
        <div class="text-center pt-2 pb-3" id="title-notication">

        </div>
        <div class="w-100 text-center">
            <button onClick="closeNotication()" class="glow-on-hover">Đóng</button>
        </div>
    </div>
    <script src="./public/js/main.js"></script>
    <!-- JS BOOTRAP -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</body>

</html>
